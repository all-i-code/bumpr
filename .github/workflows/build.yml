name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    env:
      GITHUB_READ_ONLY_TOKEN: ${{ secrets.GH_RO_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_RW_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      PR_NUM: ${{ github.event.issue.number }}
      PR_URL: https://github.com/all-i-code/bumpr/pulls/${{ github.event.issue.number }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn install
      - run: VERBOSE=1 ./bin/cli.js check
      - run: yarn test
      - run: VERBOSE=1 ./bin/cli.js bump
      - run: VERBOSE=1 ./bin/cli.js publish
